<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<form action="login" method="POST">
		<div>
			Email: <input type="text" name="email">
			{{Email}}			
		</div>
		<div>
			Password:<input type="password" name="pass">
			{{Password}}
		</div>
		<div>
			Enter Captcha:<br>
			{{captcha}}<br>
			<input type="text" name="captcha">{{cap}}
		</div>
		<div>
			<input type="submit" name="submit">
			<input type="reset">
		</div>
		{{output}}
	</form>
</body>
</html>
